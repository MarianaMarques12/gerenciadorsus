<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %}Sistema SUS+{% endblock %}</title>
<style>
  /* Mesmos estilos do home (resumidos para foco) */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    color: #333;
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #0066cc;
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.8rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-weight: 600;
    font-size: 1rem;
  }
  nav a:hover {
    color: #a9d1ff;
  }
  main {
    flex-grow: 1;
    padding: 30px;
    max-width: 1200px;
    margin: 0 auto;
  }
  footer {
    background-color: #003366;
    color: white;
    text-align: center;
    padding: 20px 15px;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<header>
  <h1>Sistema de Agendamento SUS+</h1>
  <nav>
    <a href="{% url 'home' %}">Início</a>
    <a href="{% url 'pacientes' %}">Pacientes</a>
    <a href="{% url 'agendamentos' %}">Agendamentos</a>
    <a href="{% url 'triagem' %}">Triagem</a>
    <a href="{% url 'exames' %}">Exames</a>
    <a href="{% url 'notificacoes' %}">Notificações</a>
    <a href="{% url 'relatorios' %}">Relatórios</a>
    <!-- ✅ Novo link para Unidades de Saúde -->
    <a href="{% url 'unidades_saude' %}">Unidades de Saúde</a>
  </nav>
</header>
<main>
  {% block content %}
  <!-- Conteúdo específico de cada página -->
  {% endblock %}
</main>
<footer>
  &copy; 2025 Mariana Marques Alexandre - Sistema de Agendamento SUS+
</footer>
</body>
</html>
